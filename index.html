<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            transition: background-image 1s ease;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            background-image: url('tornado.jpg');
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #0099ff;
            margin-bottom: 20px;
            background-color: #c8f2ffc5;
            padding: 10px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        input {
            width: 30%;
            margin-right: 10px;
        }
        button {
            background-color: #3b8bdb;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2978b5;
        }
        .weather-info {
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            color: #deee00;
            text-shadow: 1px 1px 2px #000;
        }
        .weather-info p {
            font-size: 1.2em;
        }
        .loading {
            display: none;
            font-size: 1.5em;
            color: #666;
        }
        .settings-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .settings-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .settings-btn:hover {
            background-color: #2980b9;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown label {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
        }
    </style>
</head>




<body>
    <div class="container">
        <h1>Weather Wizard</h1>
        <input type="text" id="latitude" placeholder="Enter Latitude" />
        <input type="text" id="longitude" placeholder="Enter Longitude" />
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getLocation()">Use My Location</button>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        <div id="weather-result" class="weather-info" style="display: none;">
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="dewpoint"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="windspeed"></p>
            <p id="cloud-cover"></p>
            <p id="weathercode"></p>
        </div>
    </div>
    <div class="settings-container">
        <button class="settings-btn" onclick="toggleDropdown()">Settings</button>
        <div class="dropdown" id="settingsMenu">
            <label>
                <input type="checkbox" id="tempToggle"> Show Temp in °F
            </label>
            <label>
                <input type="checkbox" id="windToggle"> Show Wind Speed in MPH
            </label>
        </div>
    </div>








    <script>
    // ----------------ALL FUNCTIONS SHOWN BELOW HERE--------------------
    const API_KEY = "uHLGMYnMwgfCTIJrUmCZJg==P7ghZabbnqbl2hIX";
    let windSpeedMps;

    function convertTemp(celsius) {
        return document.getElementById("tempToggle").checked ? 
               (celsius * 9/5) + 32 : 
               celsius;
    }

    function getTempUnit() {
        return document.getElementById("tempToggle").checked ? "°F" : "°C";
    }

    function convertWindSpeed(mps) {
        return document.getElementById("windToggle").checked ? 
               (mps / 0.44704).toFixed(2) + " mph" : 
               mps.toFixed(2) + " m/s";
    }

    // New helper function to determine if coordinates are in the US (contiguous boundaries)
    function isUS(lat, lon) {
        return lat >= 24.396308 && lat <= 49.384358 && lon >= -124.848974 && lon <= -75.000000;
    }

    
    function showLoading() {
    document.getElementById("loading").style.display = "block";
    }

    function hideLoading() {
        document.getElementById("loading").style.display = "none";
    }
    // Main function now chooses between NWS and non-US weather data sources
    async function getWeather() {
        let lat = parseFloat(document.getElementById("latitude").value);
        let lon = parseFloat(document.getElementById("longitude").value);
        if (!lat || !lon) {
            alert("Please enter both latitude and longitude.");
            return;
        }

        showLoading();
        document.getElementById("weather-result").style.display = "none";

        try {
            if (isUS(lat, lon)) {
                await getNWSWeather(lat, lon);
            } else {
                await getNonUSWeather(lat, lon);
            }
        } catch (error) {
            alert("Error fetching weather data: " + error.message);
            console.error("Error:", error);
        } finally {
            hideLoading();
        }
    }




    // Function to fetch weather data from the National Weather Service API
    async function getNWSWeather(lat, lon) {
    try {
        // Get points data from NWS
        const pointsResponse = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
        const pointsData = await pointsResponse.json();

        // Retrieve observation stations and use the first station for pressure and description
        const stationsUrl = pointsData.properties.observationStations;
        const stationsResponse = await fetch(stationsUrl);
        const stationsData = await stationsResponse.json();
        if (!stationsData.features || stationsData.features.length === 0) {
            throw new Error("No observation stations found");
        }
        const stationUrl = stationsData.features[0].id;
        const observationResponse = await fetch(`${stationUrl}/observations/latest`, {
            headers: { "User-Agent": "WeatherWizard" }
        });
        const observationData = await observationResponse.json();
        // Ensure obsProps is defined
        const obsProps = (observationData && observationData.properties) || {};

        // Safely retrieve pressure; if missing, use default 1013.25 hPa.
        let pressure = 1013.25; // Default pressure in hPa
        if (obsProps.barometricPressure && typeof obsProps.barometricPressure.value === 'number') {
            pressure = obsProps.barometricPressure.value / 100; // Convert from Pa to hPa
        }
        
        // Safely retrieve textDescription; ensure it's a string.
        const description = (typeof obsProps.textDescription === 'string') ? obsProps.textDescription : "";
        const lowerDesc = description.toLowerCase();

        // Fetch grid forecast data for temperature, dewpoint, wind speed, humidity, sky cover, and weather code
        const gridUrl = pointsData.properties.forecastGridData;
        const gridResponse = await fetch(gridUrl, { headers: { "User-Agent": "WeatherWizard" } });
        const gridData = await gridResponse.json();

        // Helper function: Given a property with a .values array, return the value valid for now.
        function getCurrentValue(propertyObj) {
            if (!propertyObj || !propertyObj.values || propertyObj.values.length === 0) {
                return 0;
            }
            const values = propertyObj.values;
            const now = new Date();
            for (let entry of values) {
                // validTime format: "2023-02-22T18:00:00+00:00/PT1H" (or similar)
                const parts = entry.validTime.split("/");
                const startTime = new Date(parts[0]);
                let durationMs = 0;
                const durationStr = parts[1]; // e.g., "PT1H" or "PT30M"
                if (durationStr.includes("H")) {
                    const hours = parseFloat(durationStr.replace("PT", "").replace("H", ""));
                    durationMs = hours * 3600000;
                } else if (durationStr.includes("M")) {
                    const minutes = parseFloat(durationStr.replace("PT", "").replace("M", ""));
                    durationMs = minutes * 60000;
                }
                const endTime = new Date(startTime.getTime() + durationMs);
                if (now >= startTime && now < endTime) {
                    return entry.value;
                }
            }
            return values[0].value;
        }

        // Extract current grid values
        const tempC = getCurrentValue(gridData.properties.temperature);
        const dewC = getCurrentValue(gridData.properties.dewpoint);
        const windSpeed = getCurrentValue(gridData.properties.windSpeed); // in m/s
        const gridHumidity = getCurrentValue(gridData.properties.relativeHumidity);
        const cloud_pct = getCurrentValue(gridData.properties.skyCover);

        // Update global wind speed variable for the settings toggle
        windSpeedMps = windSpeed;

        // Convert temperature values using your conversion functions
        const temp = convertTemp(tempC);
        const dewpoint = convertTemp(dewC);

        // Update numeric UI values
        document.getElementById("temperature").innerText = `Temperature: ${temp.toFixed(1)}${getTempUnit()}`;
        document.getElementById("feels-like").innerText = `Feels Like: ${temp.toFixed(1)}${getTempUnit()}`;
        document.getElementById("humidity").innerText = `Humidity: ${Math.round(gridHumidity)}%`;
        document.getElementById("pressure").innerText = `Pressure: ${pressure.toFixed(1)} hPa`;
        document.getElementById("dewpoint").innerText = `Dewpoint: ${dewpoint.toFixed(1)}${getTempUnit()}`;
        document.getElementById("windspeed").innerText = `Wind Speed: ${convertWindSpeed(windSpeed)}`;
        document.getElementById("cloud-cover").innerText = `Cloud Cover: ${Math.round(cloud_pct)}%`;

        // ------------------ Mapping Logic ------------------
        // Define a mapping from numeric weather codes to descriptive text.
        const weatherDescriptions = {
            0: "Clear sky",
            1: "Mainly clear",
            2: "Partly cloudy",
            3: "Overcast",
            45: "Fog",
            48: "Depositing rime fog",
            51: "Drizzle: Light",
            53: "Drizzle: Moderate",
            55: "Drizzle: Dense",
            61: "Rain: Slight",
            63: "Rain: Moderate",
            65: "Rain: Heavy",
            71: "Snow fall: Slight",
            73: "Snow fall: Moderate",
            75: "Snow fall: Heavy",
            77: "Snow grains",
            80: "Rain showers: Slight",
            81: "Rain showers: Moderate",
            82: "Rain showers: Violent",
            95: "Thunderstorm: Slight or moderate",
            96: "Thunderstorm with slight hail",
            99: "Thunderstorm with heavy hail"
        };

        function updateWeatherText(code) {
            return weatherDescriptions[code] || "Current weather";
        }

        // Determine numeric weather code.
        let code = getCurrentValue(gridData.properties.weathercode);
        if (obsProps.precipitationLastHour && obsProps.precipitationLastHour.value > 0) {
            let precip = obsProps.precipitationLastHour.value;
            if (precip > 2) {
                code = 65;
            } else if (precip > 1) {
                code = 63;
            } else {
                code = 61;
            }
        } else if (lowerDesc.includes("rain") || lowerDesc.includes("shower") || lowerDesc.includes("drizzle")) {
            if (lowerDesc.includes("heavy")) {
                code = 65;
            } else if (lowerDesc.includes("moderate")) {
                code = 63;
            } else {
                code = 61;
            }
        }
        // If the grid forecast returns 0 (Clear sky), override it based on cloud cover.
        if (code === 0) {
            if (cloud_pct >= 70) {
                code = 3; // Overcast
            } else if (cloud_pct >= 30) {
                code = 2; // Partly cloudy
            }
        }
        // -------------------------------------------------------

        // Get the weather text based on the numeric weather code.
        const weatherText = updateWeatherText(code);
        document.getElementById("weathercode").innerText = weatherText;

        // Pass numeric code to setBackground so the correct background is set.
        let weatherForBg = {
            weathercode: code,
            dewpoint_2m: dewC,
            pressure_msl: pressure,
            wind_speed_10m: windSpeed
        };
        setBackground(lat, lon, weatherForBg, cloud_pct);

        document.getElementById("loading").style.display = "none";
        document.getElementById("weather-result").style.display = "block";
    } catch (error) {
        document.getElementById("loading").style.display = "none";
        alert("Error fetching NWS weather data: " + error.message);
        console.error("NWS error:", error);
    }
}












    // Original non-US weather function using API Ninjas and Open-Meteo
    async function getNonUSWeather(lat, lon) {
        let cloud_pct = null; // Initialize cloud_pct variable
        try {
            const response = await fetch(`https://api.api-ninjas.com/v1/weather?lat=${lat}&lon=${lon}`, {
                headers: { "X-Api-Key": API_KEY }
            });
            const data = await response.json();
            cloud_pct = data.cloud_pct; // Assign cloud_pct from API Ninja
            windSpeedMps = (data.wind_speed * 0.44704);
            const temp = convertTemp(data.temp);
            const feelsLike = convertTemp(data.feels_like);
            document.getElementById("temperature").innerText = `Temperature: ${temp.toFixed(1)}${getTempUnit()}`;
            document.getElementById("feels-like").innerText = `Feels Like: ${feelsLike.toFixed(1)}${getTempUnit()}`;
            document.getElementById("humidity").innerText = `Humidity: ${data.humidity}%`;
            document.getElementById("cloud-cover").innerText = `Cloud Cover: ${cloud_pct}%`;
            document.getElementById("windspeed").innerText = `Wind Speed: ${convertWindSpeed(windSpeedMps)}`;
        } catch (error) {
            document.getElementById("loading").style.display = "none";
            alert("Error fetching API Ninja weather data.");
            console.error("Error:", error);
            return; // Stop execution if API Ninja call fails
        }
        let url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,dewpoint_2m,pressure_msl,wind_speed_10m,weathercode&hourly=temperature_2m,weathercode`;
        try {
            let response = await fetch(url);
            let data = await response.json();
            let weather = data.current;
            setBackground(lat, lon, weather, cloud_pct);
            document.getElementById("pressure").innerText = `Pressure: ${weather.pressure_msl} hPa`;
            const dewpoint = convertTemp(weather.dewpoint_2m);
            document.getElementById("dewpoint").innerText = `Dewpoint: ${dewpoint.toFixed(1)}${getTempUnit()}`;
            if (cloud_pct !== null) {
                if (weather.weathercode == 45) {
                    document.getElementById("weathercode").innerText = 'Fog';
                } else if (weather.weathercode == 48) {
                    document.getElementById("weathercode").innerText = 'Depositing rime fog';
                } else if (weather.weathercode == 51) {
                    document.getElementById("weathercode").innerText = 'Drizzle: Light';
                } else if (weather.weathercode == 53) {
                    document.getElementById("weathercode").innerText = 'Drizzle: Moderate';
                } else if (weather.weathercode == 55) {
                    document.getElementById("weathercode").innerText = 'Drizzle: Dense';
                } else if (weather.weathercode == 61) {
                    document.getElementById("weathercode").innerText = 'Rain: Slight';
                } else if (weather.weathercode == 63) {
                    document.getElementById("weathercode").innerText = 'Rain: Moderate';
                } else if (weather.weathercode == 65) {
                    document.getElementById("weathercode").innerText = 'Rain: Heavy';
                } else if (weather.weathercode == 71) {
                    document.getElementById("weathercode").innerText = 'Snow fall: Slight';
                } else if (weather.weathercode == 73) {
                    document.getElementById("weathercode").innerText = 'Snow fall: Moderate';
                } else if (weather.weathercode == 75) {
                    document.getElementById("weathercode").innerText = 'Snow fall: Heavy';
                } else if (weather.weathercode == 77) {
                    document.getElementById("weathercode").innerText = 'Snow grains';
                } else if (weather.weathercode == 80) {
                    document.getElementById("weathercode").innerText = 'Rain showers: Slight';
                } else if (weather.weathercode == 81) {
                    document.getElementById("weathercode").innerText = 'Rain showers: Moderate';
                } else if (weather.weathercode == 82) {
                    document.getElementById("weathercode").innerText = 'Rain showers: Violent';
                } else if (weather.weathercode == 95) {
                    document.getElementById("weathercode").innerText = 'Thunderstorm: Slight or moderate';
                } else if (weather.weathercode == 96) {
                    document.getElementById("weathercode").innerText = 'Thunderstorm with slight hail';
                } else if (weather.weathercode == 99) {
                    document.getElementById("weathercode").innerText = 'Thunderstorm with heavy hail';
                } else if (cloud_pct < 10) {
                    document.getElementById("weathercode").innerText = 'Clear sky';
                } else if (cloud_pct >= 10 && cloud_pct < 30) {
                    document.getElementById("weathercode").innerText = 'Mainly clear';
                } else if (cloud_pct >= 30 && cloud_pct < 70) { 
                    document.getElementById("weathercode").innerText = 'Partly cloudy';
                } else if (cloud_pct >= 70) {
                    document.getElementById("weathercode").innerText = 'Overcast';
                } else {
                    document.getElementById("weathercode").innerText = 'Current weather';
                }
            } else {
                document.getElementById("weathercode").innerText = 'Unknown cloud cover';
            }
            document.getElementById("loading").style.display = "none";
            document.getElementById("weather-result").style.display = "block";
        } catch (error) {
            document.getElementById("loading").style.display = "none";
            alert("Error fetching Open Meteo weather data.");
        }
    }

    function getTimeOfDay(lon) {
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        const hourOffset = lon * 24 / 360;
        const localHours = (Math.floor(utc / 3600000) - hourOffset + 24) % 24;
        if (localHours >= 6 && localHours < 12) return "morning";
        else if (localHours >= 12 && localHours < 18) return "afternoon";
        else if (localHours >= 18 && localHours < 21) return "evening";
        else return "night";
    }



    function setBackground(lat, lon, weather, cloud_pct) {
        let timeOfDay = getTimeOfDay(lon);
        const isDayTime = timeOfDay === "morning" || timeOfDay === "afternoon";
        let backgroundImage = '';
        if (weather.weathercode <= 3) {
            if (cloud_pct < 10) {
                backgroundImage = isDayTime ? "url('day_clear.jpg')" : "url('night_clear.png')";
            } else if (cloud_pct >= 10 && cloud_pct < 70) {
                backgroundImage = isDayTime ? "url('day_partly_cloudy.png')" : "url('night_partly_cloudy.png')";
            } else {
                backgroundImage = isDayTime ? "url('day_cloudy.png')" : "url('night_cloudy.png')";
            }
        }
        else if (weather.weathercode === 45 || weather.weathercode === 48) {
            backgroundImage = isDayTime ? "url('day_fog.png')" : "url('night_fog.png')";
        }
        else if ([51, 53, 55, 56, 57, 61, 63, 65, 66, 67, 80, 81, 82].includes(weather.weathercode)) {
            backgroundImage = isDayTime ? "url('day_rainy.png')" : "url('night_rainy.png')";
        }
        else if ([95, 96, 99].includes(weather.weathercode)) {
            backgroundImage = isDayTime ? "url('day_thunderstorms.png')" : "url('night_thunderstorms.png')";
        }
        else if ([71, 73, 75, 77, 85, 86].includes(weather.weathercode)) {
            backgroundImage = isDayTime ? "url('day_snow.png')" : "url('night_snow.png')";
       }
        if (backgroundImage) {
            document.body.style.backgroundImage = backgroundImage;
        } else {
            document.body.style.backgroundImage = isDayTime ? "url('day_clear.jpg')" : "url('night_clear.png')";
        }
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                document.getElementById("latitude").value = lat;
                document.getElementById("longitude").value = lon;
            }, function(error) {
                alert("Error getting location: " + error.message);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }





    function toggleDropdown() {
        let menu = document.getElementById("settingsMenu");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    document.getElementById("tempToggle").addEventListener("change", function() {
        let tempText = document.getElementById("temperature").innerText;
        let dewText = document.getElementById("dewpoint").innerText;
        let feelsLikeText = document.getElementById("feels-like").innerText;

        let tempValueMatch = tempText.match(/-?\d+(\.\d+)?/);
        let dewValueMatch = dewText.match(/-?\d+(\.\d+)?/);
        let feelsLikeMatch = feelsLikeText.match(/-?\d+(\.\d+)?/);

        if (!tempValueMatch || !dewValueMatch) return;

        let tempValue = parseFloat(tempValueMatch[0]);
        let dewValue = parseFloat(dewValueMatch[0]);
        let feelsLikeValue = parseFloat(feelsLikeMatch[0]);

        let newTemp, newDew, newFeelsLike, newUnit;

        if (this.checked) {
            newTemp = (tempValue * 9/5) + 32;
            newDew = (dewValue * 9/5) + 32;
            newFeelsLike = (feelsLikeValue * 9/5) + 32;
            newUnit = "°F";
        } else {
            newTemp = (tempValue - 32) * 5/9;
            newDew = (dewValue - 32) * 5/9;
            newFeelsLike = (feelsLikeValue - 32) * 5/9;
            newUnit = "°C";
        }

        document.getElementById("temperature").innerText = `Temperature: ${newTemp.toFixed(1)}${newUnit}`;
        document.getElementById("dewpoint").innerText = `Dewpoint: ${newDew.toFixed(1)}${newUnit}`;
        document.getElementById("feels-like").innerText = `Feels Like: ${newFeelsLike.toFixed(1)}${newUnit}`;
    });

    document.getElementById("windToggle").addEventListener("change", function() {
        let windSpeedElement = document.getElementById("windspeed");
        if (!windSpeedMps) return;
        windSpeedElement.textContent = `Wind Speed: ${convertWindSpeed(windSpeedMps)}`;
    });

    document.addEventListener("click", function(event) {
        let menu = document.getElementById("settingsMenu");
        let button = document.querySelector(".settings-btn");
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.style.display = "none";
        }
    });
    </script>
</body>
