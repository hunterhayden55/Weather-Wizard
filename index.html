<!DOCTYPE html>
<html lang="en">
<head>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XHNWC0P47P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-XHNWC0P47P');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Fixed gradient background using ::before */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #0099ff;
            margin-bottom: 20px;
            background-color: #c8f2ffc5;
            padding: 10px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        input {
            width: 30%;
            margin-right: 10px;
        }
        button {
            background-color: #3b8bdb;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2978b5;
        }
    
        .weather-info p {
            font-size: 1.2em;
        }
        .loading {
            display: none;
            font-size: 1.5em;
            color: #666;
        }
        .settings-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .settings-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .settings-btn:hover {
            background-color: #2980b9;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown label {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
        }
        .weather-info {
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            color: #deee00;
            text-shadow: 1px 1px 2px #000;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Wizard</h1>
        <input type="text" id="latitude" placeholder="Enter Latitude" />
        <input type="text" id="longitude" placeholder="Enter Longitude" />

        <button onclick="getLocation()">Use My Location</button>
        <button onclick="getWeather()">Get Weather</button>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        <div id="weather-result" class="weather-info" style="display: none;">
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="dewpoint"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="windspeed"></p>
            <p id="cloud-cover"></p>
            <p id="weathercode"></p>
        </div>
    </div>
    <div class="settings-container">
        <button class="settings-btn" onclick="toggleDropdown()">Settings</button>
        <div class="dropdown" id="settingsMenu">
            <label>
                <input type="checkbox" id="tempToggle"> Show Temp in °F
            </label>
            <label>
                <input type="checkbox" id="windToggle"> Show Wind Speed in MPH
            </label>
        </div>
    </div>

    <script>
    // ----------------ALL FUNCTIONS SHOWN BELOW HERE--------------------
    let windSpeedMps;

    function convertTemp(celsius) {
        return document.getElementById("tempToggle").checked ? 
               (celsius * 9/5) + 32 : 
               celsius;
    }

    function getTempUnit() {
        return document.getElementById("tempToggle").checked ? "°F" : "°C";
    }

    function convertWindSpeed(mps) {
        return document.getElementById("windToggle").checked ? 
               (mps / 0.44704).toFixed(2) + " mph" : 
               mps.toFixed(2) + " m/s";
    }

    function showLoading() {
        document.getElementById("loading").style.display = "block";
    }

    function hideLoading() {
        document.getElementById("loading").style.display = "none";
    }







    const TOMORROW_API_KEY = "Ds5H8N8TLTUpZvz9GfxpwgeRs3cOO4uk";

    async function getWeather() {
        let lat = parseFloat(document.getElementById("latitude").value);
        let lon = parseFloat(document.getElementById("longitude").value);
        if (!lat || !lon) {
            alert("Please enter both latitude and longitude.");
            return;
        }

        showLoading();
        document.getElementById("weather-result").style.display = "none";

        try {
            await getTomorrowWeather(lat, lon);
        } catch (error) {
            alert("Error fetching weather data: " + error.message);
            console.error("Error:", error);
        } finally {
            hideLoading();
        }
    }

    async function getTomorrowWeather(lat, lon) {
        try {
            const url = `https://api.tomorrow.io/v4/weather/realtime?location=${lat},${lon}&apikey=${TOMORROW_API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            const values = data.data.values;

            let tempC = values.temperature;
            let dewC = values.dewPoint;
            let windSpeed = values.windSpeed;
            windSpeedMps = windSpeed;  // Set the global windSpeedMps variable here
            let humidity = values.humidity;
            let cloudCover = values.cloudCover;
            let pressure = values.pressureSeaLevel;
            let weatherCode = values.weatherCode;

            document.getElementById("temperature").innerText = `Temperature: ${convertTemp(tempC).toFixed(1)}${getTempUnit()}`;
            document.getElementById("feels-like").innerText = `Feels Like: ${convertTemp(values.temperatureApparent).toFixed(1)}${getTempUnit()}`;
            document.getElementById("humidity").innerText = `Humidity: ${humidity}%`;
            document.getElementById("pressure").innerText = `Pressure: ${pressure.toFixed(1)} hPa`;
            document.getElementById("dewpoint").innerText = `Dewpoint: ${convertTemp(dewC).toFixed(1)}${getTempUnit()}`;
            document.getElementById("windspeed").innerText = `Wind Speed: ${convertWindSpeed(windSpeed)}`;
            document.getElementById("cloud-cover").innerText = `Cloud Cover: ${Math.round(cloudCover)}%`;
            document.getElementById("weathercode").innerText = getWeatherDescription(weatherCode);

            document.getElementById("weather-result").style.display = "block";
        } catch (error) {
            alert("Error fetching Tomorrow.io weather data.");
            console.error("Tomorrow.io error:", error);
        }
    }

    function getWeatherDescription(code) {
        const descriptions = {
            1000: "Clear sky",
            1100: "Mostly clear",
            1101: "Partly cloudy",
            1102: "Mostly cloudy",
            1001: "Overcast",
            2000: "Fog",
            2100: "Light fog",
            4000: "Drizzle",
            4200: "Light rain",
            4001: "Rain",
            4201: "Heavy rain",
            5000: "Snow",
            5100: "Light snow",
            5001: "Flurries",
            5101: "Heavy snow",
            6000: "Freezing drizzle",
            6200: "Light freezing rain",
            6001: "Freezing rain",
            6201: "Heavy freezing rain",
            7000: "Ice pellets",
            7101: "Heavy ice pellets",
            7102: "Light ice pellets",
            8000: "Thunderstorm"
        };
        return descriptions[code] || "Unknown weather";
    }


    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                document.getElementById("latitude").value = lat;
                document.getElementById("longitude").value = lon;
            }, function(error) {
                alert("Error getting location: " + error.message);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function toggleDropdown() {
        let menu = document.getElementById("settingsMenu");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    document.getElementById("tempToggle").addEventListener("change", function() {
        let tempText = document.getElementById("temperature").innerText;
        let dewText = document.getElementById("dewpoint").innerText;
        let feelsLikeText = document.getElementById("feels-like").innerText;

        let tempValueMatch = tempText.match(/-?\d+(\.\d+)?/);
        let dewValueMatch = dewText.match(/-?\d+(\.\d+)?/);
        let feelsLikeMatch = feelsLikeText.match(/-?\d+(\.\d+)?/);

        if (!tempValueMatch || !dewValueMatch) return;

        let tempValue = parseFloat(tempValueMatch[0]);
        let dewValue = parseFloat(dewValueMatch[0]);
        let feelsLikeValue = parseFloat(feelsLikeMatch[0]);

        let newTemp, newDew, newFeelsLike, newUnit;

        if (this.checked) {
            newTemp = (tempValue * 9/5) + 32;
            newDew = (dewValue * 9/5) + 32;
            newFeelsLike = (feelsLikeValue * 9/5) + 32;
            newUnit = "°F";
        } else {
            newTemp = (tempValue - 32) * 5/9;
            newDew = (dewValue - 32) * 5/9;
            newFeelsLike = (feelsLikeValue - 32) * 5/9;
            newUnit = "°C";
        }

        document.getElementById("temperature").innerText = `Temperature: ${newTemp.toFixed(1)}${newUnit}`;
        document.getElementById("dewpoint").innerText = `Dewpoint: ${newDew.toFixed(1)}${newUnit}`;
        document.getElementById("feels-like").innerText = `Feels Like: ${newFeelsLike.toFixed(1)}${newUnit}`;
    });

    document.getElementById("windToggle").addEventListener("change", function() {
        let windSpeedElement = document.getElementById("windspeed");
        if (!windSpeedMps) return;
        windSpeedElement.textContent = `Wind Speed: ${convertWindSpeed(windSpeedMps)}`;
    });

    document.addEventListener("click", function(event) {
        let menu = document.getElementById("settingsMenu");
        let button = document.querySelector(".settings-btn");
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.style.display = "none";
        }
    });
    </script>
</body>
</html>
